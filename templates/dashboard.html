<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <h1>Enter Parameters</h1>
    <form method="POST" action="{{ url_for('dashboard') }}">
        <label for="start_year">Start Year:</label>
        <input type="number" id="start_year" name="start_year" value="2030" required><br>
        
        <label for="start_q">Start Q:</label>
        <input type="number" id="start_q" name="start_q" step="any" value="0.95755" required><br>
        
        <label for="start_qt">Start Qt:</label>
        <input type="number" id="start_qt" name="start_qt" step="any" value="0.06984" required><br>
        
        <label for="target_s">Target S:</label>
        <input type="number" id="target_s" name="target_s" step="any" value="1.04" required><br>
        
        <label for="pr_min">Pr Min:</label>
        <input type="number" id="pr_min" name="pr_min" value="2050" required><br>
        
        <label for="pr_max">Pr Max:</label>
        <input type="number" id="pr_max" name="pr_max" value="2350" required><br>
        
        <label for="qr_min">Qr Min:</label>
        <input type="number" id="qr_min" name="qr_min" step="any" value="1" required><br>
        
        <label for="qr_max">Qr Max:</label>
        <input type="number" id="qr_max" name="qr_max" step="any" value="10000" required><br>
        
        <label for="rr_values">Rr Values (comma separated):</label>
        <input type="text" id="rr_values" name="rr_values" value="0.03,0.05,0.07" required><br>
        
        <label for="year_rate_change">Year Rate Change:</label>
        <input type="number" id="year_rate_change" name="year_rate_change" value="2030" required><br>
        
        <h2>Customize Plot</h2>
        
        <label for="aspect_ratio">Aspect Ratio:</label>
        <select id="aspect_ratio" name="aspect_ratio">
            <option value="1:1">1:1</option>
            <option value="4:3">4:3</option>
            <option value="16:9">16:9</option>
            <option value="custom">Custom</option>
        </select><br>
        
        <div id="custom_aspect_ratio" style="display:none;">
            <label for="custom_aspect_ratio_width">Custom Width:</label>
            <input type="number" id="custom_aspect_ratio_width" name="custom_aspect_ratio_width" step="any"><br>
            
            <label for="custom_aspect_ratio_height">Custom Height:</label>
            <input type="number" id="custom_aspect_ratio_height" name="custom_aspect_ratio_height" step="any"><br>
        </div>
        
        <label for="legend_position">Legend Position:</label>
        <select id="legend_position" name="legend_position">
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="top">Top</option>
            <option value="inside_top_left">Inside Top Left</option>
        </select><br>
        
        <label for="show_grid">Show Grid:</label>
        <input type="checkbox" id="show_grid" name="show_grid" checked><br>
        
        <label for="background_color">Background Color:</label>
        <input type="color" id="background_color" name="background_color" value="#ffffff"><br>
        
        <label for="line_color_scale">Line Color Scale:</label>
        <input type="text" id="line_color_scale" name="line_color_scale" value="spring"><br>
        
        <label for="show_markers">Show Markers on Lines:</label>
        <input type="checkbox" id="show_markers" name="show_markers"><br>
        
        <input type="submit" value="Calculate">
    </form>
    <p><a href="{{ url_for('user_plots') }}">View Your Saved Plots</a></p>
    
    <script>
        document.getElementById('aspect_ratio').addEventListener('change', function () {
            if (this.value === 'custom') {
                document.getElementById('custom_aspect_ratio').style.display = 'block';
            } else {
                document.getElementById('custom_aspect_ratio').style.display = 'none';
            }
        });
    </script>
</body>
</html>
